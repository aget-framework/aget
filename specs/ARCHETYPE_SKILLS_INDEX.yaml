# ARCHETYPE_SKILLS_INDEX.yaml
# AGET Framework Archetype Skills Index
# Version: 1.0.0
# Spec Reference: AGET_TEMPLATE_SPEC.md
# Created: 2026-02-14
# Project: ARC-001 (Archetype Customization v3.5)

# Purpose:
# This index provides the authoritative registry of archetype-specific skills.
# Each archetype has 2-3 specialized skills derived from its capability spec.
# Skills are deployed to templates in addition to the universal skills.

meta:
  version: "1.0.0"
  framework_version: "3.6.0"
  spec_reference: "AGET_TEMPLATE_SPEC.md"
  purpose: "Authoritative index for archetype-specific skills"
  project: "PROJECT_PLAN_archetype_customization_v3.5_v1.0.md"
  related_learnings:
    - L463  # Entity-archetype alignment
    - L486  # Ontology-driven creation
    - L574  # v3.5.0 vocabulary/skills architecture
    - L575  # SOP & Template archetype audit

# Skill naming convention
naming:
  pattern: "aget-{verb}-{object}"
  convention: "S-V-O (Subject-Verb-Object)"
  examples:
    - "aget-run-tests"
    - "aget-broadcast-fleet"
    - "aget-assess-risk"
  constraints:
    - "MUST start with 'aget-' prefix"
    - "MUST use lowercase with hyphens"
    - "MUST NOT conflict with universal 13 skills"

# Universal skills (for reference - not defined here)
universal_skills:
  count: 13
  list:
    - aget-wake-up
    - aget-wind-down
    - aget-save-state
    - aget-check-health
    - aget-check-evolution
    - aget-check-sessions
    - aget-check-kb
    - aget-record-lesson
    - aget-capture-observation
    - aget-create-project
    - aget-review-project
    - aget-propose-skill
    - aget-studyup
  reference: "SESSION_SKILLS_INDEX.yaml"

