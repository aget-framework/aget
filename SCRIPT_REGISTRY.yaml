# AGET Script Registry
#
# Catalog of all Python scripts in the AGET framework.
# Used for discoverability, validation, and documentation.
#
# See: specs/AGET_PYTHON_SCRIPT_SPEC.md

version: 1.0.0
created: 2025-12-26
author: private-aget-framework-AGET

# Script categories
categories:
  validator: Scripts that validate artifacts against specifications
  tool: Utility scripts for framework operations
  test: pytest test files (not validated by this registry)
  pattern: Agent operational scripts (in .aget/patterns/)

